[plugin]

name="GET - Godot Easy Translation"
description="GET (Godot Easy Translations) is a node-based translation system for the Godot Engine that simplifies localization by allowing direct text management within the scene. Easily switch languages, format text dynamically, and apply conditional translations effortlessly!

Key Features:
- Node-Based Translation
- Multi-Language Support
- Dynamic Text Formatting
- Conditional Translations
- Targeted Property Translation
- Fresh New Nodes
- Fresh New Resources"
author="IsItLucas?"
version="1.0.0"
script="plugin.gd"
